<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WIFI </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>WIFI </h2>
  <div id="qrcode"></div>

  <script>

    const imageUrl = "https://media1.tenor.com/m/vgdk7VTheh4AAAAd/malupiton-bossing.gif";

    // Generate QR code
    new QRCode(document.getElementById("qrcode"), {
      text: imageUrl,
      width: 200,
      height: 200
    });
  </script>

</body>
</html>
